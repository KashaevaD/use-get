<h1>{{title}}</h1>

<div class="form-group has-info">
  <label class="control-label" for="name">Input to find</label>
  <input type="text" class="form-control" id="name" [(ngModel)]="value" >
  <br>
  <button class="btn btn-info" (click)="clear()">Clear</button>
</div>

<ul class="list-group">
  <li class="list-group-item list-group-item-warning" *ngFor="let name of arrNames">{{name}}</li>
</ul>
